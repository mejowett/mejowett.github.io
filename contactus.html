    <section class="white-section">
        <div class="row row-content">
            <div class="col-12" id="contact">
                <h2>Contact Information</h2>
                <hr />
            </div>
            <div class="col-md-10">
                <form>
                    <div class="form-group row">
                        <label for="firstName" class="col-md-2 col-form-label">First Name</label>
                        <div class="col-md-10">
                            <input type="text" class="form-control" id="firstName" name="firstName" />
                        </div>
                    </div>
                    <div class="form-group row">
                        <label for="lastName" class="col-md-2 col-form-label">Last Name</label>
                        <div class="col-md-10">
                            <input type="text" class="form-control" id="lastName" name="lastName" />
                        </div>
                    </div>
                    <div class="form-group row">
                        <label for="areaCode" class="col-md-2 col-form-label">Home</label>
                        <div class="col-7">
                            <input type="tel" class="form-control" name="telNum" />
                        </div>
                    </div>

                    <div class="form-group row">
                        <label for="areaCode" class="col-md-2 col-form-label">Cell</label>
                        <div class="col-7">
                            <input type="tel" class="form-control" name="telNum" />
                        </div>
                    </div>
                    <div class="form-group row">
                        <label for="email" class="col-md-2 col-form-label">Email</label>
                        <div class="col-md-10">
                            <input type="email" class="form-control" id="email" name="email" />
                        </div>
                    </div>
                    <div class="form-group row">
                        <div class="col-md-6">
                            Best method to reach you:
                            <div class="form-check form-check-inline">
                                <input type="radio" class="form-check-input" id="contactYes" name="contactRadios"
                                    value="yes" />
                                <label for="contactYes" class="form-check-label">Email</label>
                            </div>
                            <div class="form-check form-check-inline">
                                <input type="radio" class="form-check-input" id="contactNo" name="contactRadios"
                                    value="no" />
                                <label for="contactNo" class="form-check-label">Home</label>
                            </div>
                            <div class="form-check form-check-inline">
                                <input type="radio" class="form-check-input" id="contactNo" name="contactRadios"
                                    value="no" />
                                <label for="contactNo" class="form-check-label">Cell</label>
                            </div>
                        </div>
                    
                        <div class="col-md-6">
                            Best time to reach you:
                            <div class="form-check form-check-inline">
                                <input type="radio" class="form-check-input" id="contactYes" name="contactRadios"
                                    value="yes" />
                                <label for="contactYes" class="form-check-label">AM</label>
                            </div>
                            <div class="form-check form-check-inline">
                                <input type="radio" class="form-check-input" id="contactNo" name="contactRadios"
                                    value="no" />
                                <label for="contactNo" class="form-check-label">PM</label>
                            </div>

                        </div>
                    </div>


                    <div class="row form-group">
                        <label for="help" class="col-form-label col col-sm-6 col-12 ">How may we help you?
                        </label>
                        <div class="col">
                            <select name="help" id="help" class="form-control">
                                <option selected>Learn more about...</option>
                                <option value="1">ABA services</option>
                                <option value="2">Locations</option>
                                <option value="3">Insurance options</option>
                                <option value="4">Other</option>

                            </select>
                        </div>
                    </div>

                    <div class="form-group row">
                        <div class="offset-md-2 col-md-10">
                            <button type="submit" class="btn btn-dark">Submit</button>
                        </div>
                    </div>
                </form>
